<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="list.css">
    <h1>
        An unorder HTML list
    </h1>
    <body>
        <ul>
            <li>hot coffee</li>
            <li>hot milk</li>
            <li>hot water</li>
        </ul>
    </body>
    <h1>
        An order HTML list
    </h1>
    <body>
        <ol>
            <li>cold coffee</li>
            <li>cold milk</li>
            <li>cold water</li>
        </ol>
    </body>
</html>
